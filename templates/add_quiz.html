<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz</title>
</head>
<body>
    <h1>Add Quiz</h1>
    <form method="POST">
        Subject: <input type="text" name="subject" required><br><br>
        Number of Questions: <input type="number" name="num_questions" required><br><br>
        Quiz Date (YYYY-MM-DD): <input type="date" name="quiz_date" required><br><br>
        <input type="submit" value="Add Quiz">
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
